<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
</head>
<body>
    <h1>Calculadora de Potencia</h1>
    <form onsubmit="event.preventDefault(); calcular();">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required>
        <br><br>
        <label for="exponente">Exponente:</label>
        <input type="number" id="exponente" name="exponente" required>
        <br><br>
        <button type="submit">Calcular Potencia</button>
    </form>
    <br>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
